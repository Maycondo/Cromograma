<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syte.css">
    <script src="scrips.js" defer></script>
    <title>Cromograma</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<body>
   
    <div class="content">
        <h1>Cromograma</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separetor">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separetor">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Star</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resumeBtn">Comtinuar</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </div>
</body>
</html>
